<!DOCTYPE html>
<html>
    <head>
        <title>Golden Cloud Factory</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
    </head>
    <body>
        <header class="page-header">
            <div class="row">
                <div class="col-md-3">
                    <h1><small>Golden Cloud Factory</small></h1>
                </div>
                <div class="col-md-1">
                    <img alt="Logo_GCF" src="Logo/GCF_100x82.png">
                </div>
                <div class="col-md-8"></div>
            </div>
        </header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                                <img alt="GCF" src="Logo/GCF_30x26.png">
                            </a>
                </div>
                <form class="navbar-form" role="search">
                    <div class="form-group">
                        
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </form>
            </div>
        </nav>
        <section class="container-fluid" id="Menu"> 
                <div class="jumbotron" id="CRUD_Menu">
                    <div class="btn-group-vertical-justified" role="group" aria-label="...">
                        <a class="btn btn-default btn-lg btn-block" href="#Crear_empleado" role="button">Crear empleado</a>
                        <a class="btn btn-default btn-lg btn-block" href="#" role="button">Borrar empleado</a>
                        <a class="btn btn-default btn-lg btn-block" href="#modificar_empleado" role="button">Modificar empleado</a>
                        <a class="btn btn-default btn-lg btn-block" href="#Buscar_empleado" role="button">Buscar empleado</a>
                    </div>
                </div>
        </section>
        <section class="container-fluid" id="tabla_empleados">
            <div class="jumbotron">
                <p>Lista de empleados</p>
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Numero de Cuenta</th>
                            <th>Departamento</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div> 
        </section>
        <section class="container-fluid" id="Crear_empleado">
            <div class="jumbotron">
                <p>Agregar empleado</p>
                <form>
                    <div class="form-group">
                        <label for="nombreEmpleado">Nombre</label>
                        <input type="text" class="form-control" id="textnombreempleado" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellidosEmpleado">Apellido(s)</label>
                        <input type="text" class="form-control" id="textapellidos" placeholder="Apellidos">
                    </div>
                    <div class="form-group">
                        <label for="numeroCuenta">Numero de cuenta</label>
                        <input type="text" class="form-control" id="textnumerocuenta" placeholder="Numero Cuenta">
                    </div>
                    <div class="form-group">
                        <label for="departamentoempleado">Departamento</label>
                        <select class="form-control" id="selectdepartamento">
                            <option>Finanzas</option>
                            <option>Sistemas</option>
                            <option>Mercadotecnia</option>
                            <option>Administración</option>
                        </select>
                    </div>
                </form>
            </div>
        </section>
        <section class="container-fluid" id="Buscar_empleado">
            <div class="jumbotron" id="formBuscar">
                <p>Buscar</p>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="buscaEmpleado">Buscar por:</label>
                        <select class="form-control" id="seleccion_parametro">
                            <option>Nombre</option>
                            <option>Apellidos</option>
                            <option>Numero de cuenta</option>
                            <option>Departamento</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="teztbuscarempleado" placeholder="Buscar Empleado">
                    </div>    
                </form>
            </div>
            <div class="alert alert-info" role="alert" id="Resultados">
                <strong>Se encontraron:</strong><big id="numeroResultados"> </big> resultados.
            </div>
        </section>
        <section class="container-fluid" id="modificar_empleado">
            <div class="jumbotron" id="modificarinfo">
                <p>Modificar empleado</p>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="buscaEmpleado">Buscar por:</label>
                        <select class="form-control" id="seleccion_parametro">
                            <option>Nombre</option>
                            <option>Apellidos</option>
                            <option>Numero de cuenta</option>
                            <option>Departamento</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="textbuscarmodificarempleado" placeholder="Buscar Empleado">
                    </div>    
                </form>
                <br>
                <form>
                    <div class="form-group">
                        <label for="nombreEmpleado">Nombre</label>
                        <input type="text" class="form-control" id="textnombreempleado" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellidosEmpleado">Apellido(s)</label>
                        <input type="text" class="form-control" id="textapellidos" placeholder="Apellidos">
                    </div>
                    <div class="form-group">
                        <label for="numeroCuenta">Numero de cuenta</label>
                        <input type="text" class="form-control" id="textnumerocuenta" placeholder="Numero Cuenta">
                    </div>
                    <div class="form-group">
                        <label for="departamentoempleado">Departamento</label>
                        <select class="form-control" id="selectdepartamento">
                            <option>Finanzas</option>
                            <option>Sistemas</option>
                            <option>Mercadotecnia</option>
                            <option>Administración</option>
                        </select>
                    </div>
                </form>
            </div>
        </section>
        <footer class="panel-footer">Golden Cloud Factory &#174</footer>
    </body> 
</html>
